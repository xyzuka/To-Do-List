<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum: To Do List App</title>
  </head>
  <body>
    <div class="to-do-app">
      <div class="app-header">
        <div class="app-header-title">
          <h1>Momentum</h3>
          <p>Seize the day</p>
        </div>
        <div class="time-container">
          <p>12:00pm</p>
          <p>Monday, 30 May 2022</p>
        </div>
      </div>
      <div class="app-content">
        <div class="left-section">
          <div class="tasks-section">
            <h2>Tasks</h2>
            <ul>All Tasks</ul>
            <ul>Today</ul>
            <ul>This Week</ul>
            <ul>Priority</ul>
          </div>
          <div class="goals-section">
            <h2>Goals</h2>
            <ul>Set a Goal</ul>
          </div>
        </div>
        <div class="right-section">
          <section class="to-do-item">
            <div class="check-and-title">
                <div class="circle">
                  <input type="checkbox" checked id="checkbox" />
                <label for="checkbox"></label>
              </div>
              <p class="to-do-task">Gym: Deadlift 1RM Testing</p>
            </div>
            <div class="to-do-options">
            <p>1 June 2022</p>
            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
              <path fill="currentColor" d="M10 20H6V4H13V9H18V12.1L20 10.1V8L14 2H6C4.9 2 4 2.9 4 4V20C4 21.1 4.9 22 6 22H10V20M20.2 13C20.3 13 20.5 13.1 20.6 13.2L21.9 14.5C22.1 14.7 22.1 15.1 21.9 15.3L20.9 16.3L18.8 14.2L19.8 13.2C19.9 13.1 20 13 20.2 13M20.2 16.9L14.1 23H12V20.9L18.1 14.8L20.2 16.9Z" />
            </svg>
            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
              <path fill="currentColor" d="M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19M8,9H16V19H8V9M15.5,4L14.5,3H9.5L8.5,4H5V6H19V4H15.5Z" />
            </svg>
            </div>  
          </section>
          <section class="to-do-item">
            <div class="check-and-title">
                <div class="circle">
                  <input type="checkbox" checked id="checkbox" />
                <label for="checkbox"></label>
              </div>
              <p class="to-do-task">Misc: Do Dishes</p>
            </div>
            <div class="to-do-options">
            <p>2 June 2022</p>
            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
              <path fill="currentColor" d="M10 20H6V4H13V9H18V12.1L20 10.1V8L14 2H6C4.9 2 4 2.9 4 4V20C4 21.1 4.9 22 6 22H10V20M20.2 13C20.3 13 20.5 13.1 20.6 13.2L21.9 14.5C22.1 14.7 22.1 15.1 21.9 15.3L20.9 16.3L18.8 14.2L19.8 13.2C19.9 13.1 20 13 20.2 13M20.2 16.9L14.1 23H12V20.9L18.1 14.8L20.2 16.9Z" />
            </svg>
            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
              <path fill="currentColor" d="M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19M8,9H16V19H8V9M15.5,4L14.5,3H9.5L8.5,4H5V6H19V4H15.5Z" />
            </svg>
            </div>  
          </section>

        </div>
      </div>
    </div>
    <footer>
      <div>
        <a href="https://github.com/xyzuka/To-Do-List">xyzuka</a> Â© 2022
      </div>
    </footer>
  </body>
</html>
