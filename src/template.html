<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum: To Do List App</title>
  </head>
  <body>
    <div class="to-do-list-app">
      <header class="nav-header">
        <div class="time-of-day">
          <p class="date">Monday, 30 May 2022</p>
          <p class="time">12:00 pm</p>
        </div>
        <h1 class="webapp-logo">Momentum</h1>
        <svg class="day-night-toggle day" viewBox="0 0 24 24">
          <path
            fill="currentColor"
            d="M3.55 19.09L4.96 20.5L6.76 18.71L5.34 17.29M12 6C8.69 6 6 8.69 6 12S8.69 18 12 18 18 15.31 18 12C18 8.68 15.31 6 12 6M20 13H23V11H20M17.24 18.71L19.04 20.5L20.45 19.09L18.66 17.29M20.45 5L19.04 3.6L17.24 5.39L18.66 6.81M13 1H11V4H13M6.76 5.39L4.96 3.6L3.55 5L5.34 6.81L6.76 5.39M1 13H4V11H1M13 20H11V23H13"
          />
        </svg>
        <svg class="day-night-toggle night hide" viewBox="0 0 24 24">
          <path
            fill="currentColor"
            d="M2 12A10 10 0 0 0 15 21.54A10 10 0 0 1 15 2.46A10 10 0 0 0 2 12Z"
          />
        </svg>
      </header>
      <div class="main-content">
        <div class="left-side-bar">
          <h3 class="header">Tasks</h3>
          <ul>
            All Tasks
          </ul>
          <ul>
            Today
          </ul>
          <ul>
            This week
          </ul>
          <ul>
            Important
          </ul>
          <h3 class="header header-bottom">Goals</h3>
          <ul>
            Set a Goal
          </ul>
        </div>
        <div class="right-side-bar">
          <h3 class="header">All Tasks</h3>
          <form action="#">
            <input type="checkbox" id="task" name="task" value="task" />
            <label for="task">Gym: Deadlift Testing</label><br />
          </form>
          <form action="#">
            <input type="checkbox" id="task" name="task" value="task" />
            <label for="task">Budget: Sort out monthly finances</label><br />
          </form>
        </div>
        <div class="task-info">
          <h3 class="task-title-text">Gym: Deadlift Testing</h3>
          <p class="priority-text">Priority: Low</p>
          <p class="due-date-text"></p>
          <form action="/action_page.php" class="description-text-form">
            <label for="fname">Description:</label><br />
            <textarea
              name="text"
              rows="14"
              cols="10"
              wrap="soft"
              class="description-text"
            >
Will need to test my 1RM for next training cycle. Progress weight conservatively.</textarea
            >
          </form>
        </div>
      </div>
    </div>

    <footer>
      <div>
        <a href="https://github.com/xyzuka/To-Do-List">xyzuka</a> Â© 2022
      </div>
    </footer>
  </body>
</html>
