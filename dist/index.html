      <div class="app-header">
        <div class="app-header-title">
          <h1>Momentum</h3>
          <p>Seize the day</p>
        </div>
        <div class="time-container">
          <div class="time">
            <span id="hour">1</span>:<span id="minute">11</span>
            <span id="am_pm">am</span>
          </div>
            <span id="day">Monday</span>, <span id="date">30</span>
            <span id="month">May</span> <span id="year">2021</span>
        </div>
      </div>
      <div class="app-content">
        <div class="left-section">
          <div class="tasks-section">
            <h2 class="main-header">Tasks</h2>
            <ul class="button task-btn">All Tasks</ul>
            <ul class="button task-btn">Today</ul>
            <ul class="button task-btn">This Week</ul>
            <ul class="button task-btn">Priority</ul>

    <div class="add-goal-modal modal hide">
        <button class="close-modal">&times;</button>
        <div class="modal-content">
          <h2>New Goal</h2>
          <form action="" class="goal-form" data-new-goal>
            <input type="text" id="goalTitle">
            <button class="submit-goal">Add Goal</button>
          </form>
        </div>
    </div>
    <div class="add-to-do-modal modal hide">
      <button class="close-modal close-to-do-button">&times;</button>
        <div class="modal-content">
          <h2>New To Do</h2>
            <div class="title-container">
              <p for="to-do-title">Title:</p>
              <input type="text" id="to-do-title">
            </div>
            <p for="description">Description: </p>
            <textarea type="text" id="description" wrap="soft"></textarea>
              <div class="due-date-container">
                <p for="due-date">Due Date:</p>
                <input type="date" id="due-date">
              </div>
              <button class="submit-to-do">Add To Do</button>
          </div>
           
    </div>
    </div>
    <div class="overlay hide"></div>
