<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum: To Do List App</title>
  <link rel="icon" href="favicon.png"><script defer src="main.js"></script></head>
  <body>
    <div class="to-do-app">
      <div class="app-header">
        <div class="app-header-title">
          <h1>Momentum</h3>
          <p>Seize the day</p>
        </div>
        <div class="time-container">
          <p>12:00pm</p>
          <p>Monday, 30 May 2022</p>
        </div>
      </div>
      <div class="app-content">
        <div class="left-section">
          <div class="tasks-section">
            <h2 class="main-header">Tasks</h2>
            <ul class="button">All Tasks</ul>
            <ul class="button">Today</ul>
            <ul class="button">This Week</ul>
            <ul class="button">Priority</ul>
          </div>
          <div class="goals-section">
            <h2 class="main-header">Goals</h2>
            <div class="set-goal-prompt">
              <svg style="width:24px;height:24px" viewBox="0 0 24 24" class="button">
                <path fill="currentColor" d="M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M13,7H11V11H7V13H11V17H13V13H17V11H13V7Z" />
             </svg>
              <ul class="set-goal-text button">Set a Goal</ul>

            </div>
          </div>
        </div>
        <div class="right-section">
          <section class="to-do-item">
            <div class="check-and-title">
                <div class="circle">
                  <input type="checkbox" checked id="checkbox" />
                <label for="checkbox"></label>
              </div>
              <p class="to-do-task">Gym: Deadlift 1RM Testing</p>
            </div>
            <div class="to-do-options">
            <p>1 June 2022</p>
            <svg style="width:24px;height:24px" viewBox="0 0 24 24" class="button">
              <path fill="currentColor" d="M10 20H6V4H13V9H18V12.1L20 10.1V8L14 2H6C4.9 2 4 2.9 4 4V20C4 21.1 4.9 22 6 22H10V20M20.2 13C20.3 13 20.5 13.1 20.6 13.2L21.9 14.5C22.1 14.7 22.1 15.1 21.9 15.3L20.9 16.3L18.8 14.2L19.8 13.2C19.9 13.1 20 13 20.2 13M20.2 16.9L14.1 23H12V20.9L18.1 14.8L20.2 16.9Z" />
            </svg>
            <svg style="width:24px;height:24px" viewBox="0 0 24 24" class="button">
              <path fill="currentColor" d="M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19M8,9H16V19H8V9M15.5,4L14.5,3H9.5L8.5,4H5V6H19V4H15.5Z" />
            </svg>
            </div>  
          </section>
          <section class="to-do-item">
            <div class="check-and-title">
                <div class="circle">
                  <input type="checkbox" checked id="checkbox" />
                <label for="checkbox"></label>
              </div>
              <p class="to-do-task">Misc: Do Dishes</p>
            </div>
            <div class="to-do-options">
            <p>2 June 2022</p>
            <svg style="width:24px;height:24px" viewBox="0 0 24 24" class="button">
              <path fill="currentColor" d="M10 20H6V4H13V9H18V12.1L20 10.1V8L14 2H6C4.9 2 4 2.9 4 4V20C4 21.1 4.9 22 6 22H10V20M20.2 13C20.3 13 20.5 13.1 20.6 13.2L21.9 14.5C22.1 14.7 22.1 15.1 21.9 15.3L20.9 16.3L18.8 14.2L19.8 13.2C19.9 13.1 20 13 20.2 13M20.2 16.9L14.1 23H12V20.9L18.1 14.8L20.2 16.9Z" />
            </svg>
            <svg style="width:24px;height:24px" viewBox="0 0 24 24" class="button">
              <path fill="currentColor" d="M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19M8,9H16V19H8V9M15.5,4L14.5,3H9.5L8.5,4H5V6H19V4H15.5Z" />
            </svg>
            </div>  
          </section>

        </div>
      </div>
    </div>
    <footer>
      <div>
        <a href="https://github.com/xyzuka/To-Do-List">xyzuka</a> Â© 2022
      </div>
    </footer>
  </body>
</html>
